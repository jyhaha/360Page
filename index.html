<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/jquery.fullpage.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/jquery-1.8.3.min.js"></script>
    <script src="./lib/jquery.fullpage.min.js"></script>

</head>

<body>

    <div id="dowebok">
        <!--第一个页  -->
        <div class="section onePage">
            <div><img src="./images/logo.png" alt=""></div>
            <div class="text">
               <img src="./images/text_1.png" alt="">
               <img src="./images/text_2.png" alt="">
               <img src="./images/text_3.png" alt="">
               <img src="./images/text_4.png" alt="">
               <img src="./images/text_5.png" alt="">
               <img src="./images/text_6.png" alt="">
               <img src="./images/text_7.png" alt="">
               <img src="./images/text_8.png" alt="">
            </div>
            <div>
                <img src="./images/info_1.png" alt="">
            </div>
        </div>
     
        <!-- 第二页 -->
        <div class="section twoPage ">
              
                 <div class="twoPageLeft">
                     <div class="shield">
                        <img src="./images/shield_1.png" alt="">
                        <img src="./images/shield_2.png" alt="">
                        <img src="./images/shield_3.png" alt="">
                    </div> 

                    <div>
                        <img src="./images/shield_4.png" alt="">
                        <img src="./images/shield_5.png" alt="">
                        <img src="./images/shield_6.png" alt="">
                    </div>

                    <div>
                        <img src="./images/shield_7.png" alt="">
                        <img src="./images/shield_8.png" alt="">
                        <img src="./images/shield_9.png" alt="">
                    </div>
                    
                 </div>
                    
                 <div>
                        <img src="./images/info_2.png" alt="">
                 </div>

        </div>



        <!-- 第三页 -->
        <div class="section threePage ">
            <img src="./images/info_3.png" alt="">
            <div class="circle circleMove">
                <img src="./images/rocket.png" alt="">
            </div>
        </div>
        <!-- 第四页 -->
        <div class="section fourPage ">
            <div class="searchBox ">
                    <div class="search"> 
                      <span class="movieTitle"></span>
                    </div>
                  
                  <div class="result"></div>
            </div>
            <img src="./images/info_4.png" alt="">

        </div>
        <!-- 第五页 -->
        <div class="section fivePage">
            <h3>第五屏</h3>
        </div>
    </div>


</body>

</html>
<script>    

    $(function () {

        $("#dowebok").fullpage({
            navigation: true,
            afterLoad:function(anchorLink,index){
        //    第一页效果
        if(index==1){
            $(".text").addClass("animation");
        }else{
            $(".text").removeClass("animation");
        }
        // console.log($(".text").eq(index-1))

        
        //第二页效果
        if(index==2){
            $(".shield").addClass("moveShield");
        }else{
            $(".shield").removeClass("moveShield");
        }
                 
            
       
       
       //第三屏
       
       if(index==3){
            $(".circle").addClass("circleMove");
        }else{
            $(".circle").removeClass("circleMove");
        }
                 
            
       //第四屏
       if(index==4){
            $(".searchBox").addClass("searchBoxMove");   //添加大盒子的动画
            
            $(".search").addClass("searchMove");         //添加搜索框动画

            $(".movieTitle").addClass("movieTitleMove"); //添加搜索电影标题动画

            $(".result").addClass("resultMove");         //添加内容模块动画

        }else{
            $(".searchBox").removeClass("searchBoxMove");  //移除大盒子的动画

            $(".search").removeClass("searchMove");        //移除搜索框动画

            $(".result").removeClass("resultMove");        //移除内容模块动画

            $(".movieTitle").removeClass("movieTitleMove");   //移除搜索电影标题动画
            
        }


    }

 });


    })

</script>
